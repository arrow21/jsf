<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
<H2>Insert new contact</H2>  
<h:form>  
<table>  
<tr>  
<td>First name:</td>  
<td>  
<h:inputText value="#{contactForm.firstname}"/>  
</td>  
</tr>  
<tr>  
<td>Last name:</td>  
<td>  
<h:inputText value="#{contactForm.lastname}"/>  
</td>  
</tr>  
<tr>  
<td>E-mail:</td>  
<td>  
<h:inputText value="#{contactForm.email}"/>  
</td>  
</tr>  
<tr>  
<td colspan="2">  
<h:commandButton value="Insert" action="#{contactForm.insertContact}"/>  
</td>  
</tr>  
</table>  
</h:form>  
    </h:body>
</html>
